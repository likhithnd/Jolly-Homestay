<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gallery page of Jolly Homestay near Jog Falls">
    <title>Gallery | Jolly Homestay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #e8f5e9;
            color: #000;
            padding: 20px;
        }

        nav {
            width: 100%;
            background-color: #66bb6a;
            display: flex;
            gap: 3%;
            padding: 10px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #558b2f;
        }

        h1 {
            text-align: center;
            margin: 30px 0 20px;
            font-size: 2.5rem;
            text-transform: capitalize;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            margin: 20px 0;
            color: #1b5e20;
            font-size: 1.8rem;
            border-bottom: 2px solid #1b5e20;
            padding-bottom: 5px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: #1b5e20;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html">Home</a>
        <a style="color: black;" href="gallery.html">Gallery</a>
        <a href="near places.html">Near Places</a>
        <a href="facilities.html">Facilities</a>
    </nav>

    <h1>Gallery</h1>

    <section>
        <h2>Interior</h2>
        <div class="gallery-grid">
            <img src="images/interior1.jpg" alt="Interior Room 1">
            <img src="images/interior2.jpg" alt="Interior Room 2">
        </div>
    </section>

    <section>
        <h2>Exterior</h2>
        <div class="gallery-grid">
            <img src="images/exterior1.jpg" alt="Exterior View 1">
            <img src="images/exterior2.jpg" alt="Exterior View 2">
        </div>
    </section>
    <section>
        <h2>Washroom</h2>
        <div class="gallery-grid">
            <img src="images/other1.jpg" alt="Other Image 1">
            <img src="images/other2.jpg" alt="Other Image 2">
        </div>
    </section>
    <section>
        <h2>roads</h2>
        <div class="gallery-grid">
            <img src="images/other1.jpg" alt="Other Image 1">
            <img src="images/other2.jpg" alt="Other Image 2">
        </div>
    </section>
    <section>
        <h2>Entrance</h2>
        <div class="gallery-grid">
            <img src="images/entrance1.jpg" alt="Entrance 1">
            <img src="images/entrance2.jpg" alt="Entrance 2">
        </div>
    </section>

    <section>
        <h2>Surrounding Places</h2>
        <div class="gallery-grid">
            <img src="images/surrounding1.jpg" alt="Nearby Place 1">
            <img src="images/surrounding2.jpg" alt="Nearby Place 2">
        </div>
    </section>

    <section>
        <h2>Other</h2>
        <div class="gallery-grid">
            <img src="images/other1.jpg" alt="Other Image 1">
            <img src="images/other2.jpg" alt="Other Image 2">
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Jolly Homestay. All rights reserved.</p>
    </footer>

</body>

</html>
